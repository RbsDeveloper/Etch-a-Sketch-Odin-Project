<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Etch-a-Sketch</title>
</head>

<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>

    <main>
        <div class="settings">

            <input type="color" id="color-picker" class="color-palette">
            <button class="btn rainbow-btn" id="rainbox">Rainbow Mode</button>
            <button class="btn eraser-btn" id="eraser">Eraser</button>
            <button class="btn clear-btn" id="clear">Clear</button>
            
            <div class="range-box">
                <span class="rangeNumber" id="rangePlaceholder"></span>
                <input type="range" name="range" min="1" max="64" value="16" class="grid-size-slider" id="slider">
            </div>
            
        </div>
        <div class="grid" id="grid">

        </div>
    </main>

    <footer>
        <h2>Copyright Â© <span class="year" id="current-year">2024</span> RbsDeveloper</h2>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
